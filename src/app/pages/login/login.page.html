<ion-header>
  <ion-toolbar color="danger">
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">E-mail</ion-label>
    <ion-input type="email" [(ngModel)]="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-button class="ion-padding" color="danger" expand="full" (click)="Login()">Login</ion-button>

  <ion-button class="ion-padding" color="success" expand="full" [routerLink]="['/register']">Register</ion-button>
</ion-content>
