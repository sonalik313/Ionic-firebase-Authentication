<ion-header>
  <ion-toolbar color="success">
    <ion-title>properties</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let Properties of Properties" [routerLink]="[Properties.property_id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="Properties.Images"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{Properties.id}}</h2>
               <h2>{{Properties.Address}}</h2>
               <h2>{{Properties.Description}}</h2>
               <h2>{{Properties.name}}</h2>
               <h2>{{Properties.Price}}</h2>
               <h2>{{Properties.property_id}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
