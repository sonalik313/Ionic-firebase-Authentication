<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/property"></ion-back-button>
    </ion-buttons>
    <ion-title>Property Details</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content >
  <ion-card  *ngIf="Properties">
    <ion-img [src]="Properties.Images"></ion-img>

    <ion-card-header>
    <ion-card-title>{{Properties.Title}}</ion-card-title>
    <ion-card-subtitle>{{Properties.Description}}</ion-card-subtitle>

  </ion-card-header>

  </ion-card>
</ion-content>
